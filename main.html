<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			// Convert elements from strings to numbers (because prompt returns strings)
			arr = arr.map(Number);
			
			// If length less than 2, no second highest
			if (arr.length < 2) return -Infinity;

			// Use a Set to remove duplicates
			let unique = [...new Set(arr)];

			// If less than 2 unique elements, return -Infinity
			if (unique.length < 2) return -Infinity;

			// Sort descending and return second element
			unique.sort((a, b) => b - a);

			return unique[1];
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
